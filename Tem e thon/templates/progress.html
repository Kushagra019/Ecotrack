<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-800 via-green-600 to-emerald-800 flex items-center justify-center">
    
    <div class="max-w-2xl bg-white/10 backdrop-blur-lg rounded-lg p-8 text-center border border-white/20">
        <h1 class="text-3xl font-bold text-white mb-4">Track Your Progress</h1>
        <p class="text-lg text-white/80 mb-6">Monitor how your carbon footprint changes over time.</p>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'COâ‚‚ Emissions (kg)',
                    data: [120, 100, 90, 80], // Example Data
                    borderColor: 'rgb(34, 197, 94)',
                    backgroundColor: 'rgba(34, 197, 94, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
